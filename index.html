<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ea16f2209f.js" crossorigin="anonymous"></script>
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular" class="instagram-phone-body">
            <img src="./img/instagram-celular-screen.jpeg" alt="conteudo" class="instagram-phone-screen">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="credentials-wrapper">
                    <input type="text" class="login-text" placeholder="Phone number, username, or email">
                    <input type="text" class="login-text" placeholder="Password">
                    <a href="#" class="login-button">Log In</a>
                </div>
                <div class="divisor-wrapper">
                    <hr>
                    <span>OR</span>
                    <hr>
                </div>
                <div class="login-facebook-wrapper">
                    <a href="#" class="login-facebook"><i class="fab fa-facebook-square"></i> Log in with Facebook</a>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
            </div>
            <div class="group">
                <p class="not-account">Don't have an account? <a href="#" class="sign-up">Sign up</a></p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
